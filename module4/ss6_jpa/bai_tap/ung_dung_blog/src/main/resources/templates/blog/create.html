<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .form-container {
            max-width: 700px;
            margin: 40px auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }
        .form-title {
            margin-bottom: 25px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="form-title">✍️ Create a New Blog</h2>

        <a th:href="@{/blogs}" class="btn btn-secondary mb-3">← Back to Blog List</a>

        <form th:action="@{/blogs/create}" th:object="${blog}" method="post">
            <!-- Title -->
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Enter blog title">
                <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>

            <!-- Author -->
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" id="author" th:field="*{author}" class="form-control" placeholder="Your name">
                <div class="text-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
            </div>

            <!-- Content -->
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea id="content" rows="6" th:field="*{content}" class="form-control" placeholder="Write your blog content..."></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary">Publish Blog</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
