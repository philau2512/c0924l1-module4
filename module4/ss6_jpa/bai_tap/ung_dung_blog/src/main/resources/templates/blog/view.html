<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'View Blog - ' + ${blog.title}">View Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .blog-container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .blog-meta {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 20px;
        }
        .blog-content {
            white-space: pre-wrap;
            line-height: 1.7;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="blog-container">
        <h2 th:text="${blog.title}">Blog Title</h2>

        <div class="blog-meta">
            <span>By <strong th:text="${blog.author}">Author</strong></span> |
            <span th:text="${#temporals.format(blog.createdDate, 'dd/MM/yyyy HH:mm')}">Created Date</span>
        </div>

        <div class="blog-content" th:text="${blog.content}">
            Blog content goes here...
        </div>

        <div class="mt-4">
            <a th:href="@{/blogs}" class="btn btn-secondary">‚Üê Back to Blogs List</a>
            <a th:href="@{/blogs/edit/(id=${blog.id})}" class="btn btn-warning text-white">Edit</a>
            <a th:href="@{/blogs/delete/(id=${blog.id})}" class="btn btn-danger"
               onclick="return confirm('Are you sure you want to delete this blog?')">Delete</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
