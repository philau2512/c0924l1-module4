<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Ứng dụng Blog'">Ứng dụng Blog</title>
    <!-- Link đến Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<header th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" th:href="@{/blogs}">Ứng dụng Blog</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/blogs}">Bài viết</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/categories}">Danh mục</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<!-- Nội dung chính -->
<main class="container mt-4">
    <div th:fragment="content">
        <!-- Nội dung động -->
    </div>
</main>

<!-- Bootstrap JS (nếu cần) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
