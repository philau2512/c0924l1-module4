<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký thành công</title>
    <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css'}">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h2 class="mb-0">✅ Đăng ký thành công!</h2>
        </div>
        <div class="card-body">
            <p><strong>Họ tên:</strong> <span th:text="${user.firstName} + ' ' + ${user.lastName}"></span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
            <p><strong>Số điện thoại:</strong> <span th:text="${user.phoneNumber}"></span></p>
            <p><strong>Tuổi:</strong> <span th:text="${user.age}"></span></p>

            <hr>
            <form th:action="@{/user/toLogin}" method="post">
                <input type="hidden" th:name="email" th:value="${user.email}">
                <input type="hidden" th:name="password" th:value="${user.password}">
                <button class="btn btn-success">Tiếp tục đến Đăng nhập</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
