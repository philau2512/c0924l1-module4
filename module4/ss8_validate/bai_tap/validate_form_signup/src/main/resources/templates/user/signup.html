<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css'}">
</head>

<body>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Đăng ký người dùng</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/user/signup}" method="post" th:object="${user}">
                        <!-- First Name -->
                        <div class="mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name">
                            <div class="text-danger small" th:if="${#fields.hasErrors('firstName')}"
                                 th:errors="*{firstName}"></div>
                        </div>

                        <!-- Last Name -->
                        <div class="mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name">
                            <div class="text-danger small" th:if="${#fields.hasErrors('lastName')}"
                                 th:errors="*{lastName}"></div>
                        </div>

                        <!-- Phone -->
                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="text" th:field="*{phoneNumber}" class="form-control"
                                   placeholder="e.g. 0123456789">
                            <div class="text-danger small" th:if="${#fields.hasErrors('phoneNumber')}"
                                 th:errors="*{phoneNumber}"></div>
                        </div>

                        <!-- Age -->
                        <div class="mb-3">
                            <label class="form-label">Age</label>
                            <input type="number" th:field="*{age}" class="form-control" placeholder="Age">
                            <div class="text-danger small" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" placeholder="Email">
                            <div class="text-danger small" th:if="${#fields.hasErrors('email')}"
                                 th:errors="*{email}"></div>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
                            <div class="text-danger small" th:if="${#fields.hasErrors('password')}"
                                 th:errors="*{password}"></div>
                        </div>

                        <!-- Nút Đăng ký + Đăng nhập nằm ngang -->
                        <div class="d-flex gap-3 mt-4">
                            <a th:href="@{/user/login}" class="btn btn-outline-secondary w-50 text-center">Đăng nhập</a>
                            <button type="submit" class="btn btn-primary w-50">Đăng ký</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</body>
</html>
