<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Song</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .form-container {
            max-width: 700px;
            margin: 40px auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .form-title {
            margin-bottom: 25px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="form-title">✍️ Add a new song</h2>

        <form th:action="@{/song/add}" th:object="${song}" method="post">
            <!-- Hidden ID -->
            <input type="hidden" th:field="*{id}"/>

            <!-- Title -->
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Enter song title">
                <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>

            <!-- Author -->
            <div class="mb-3">
                <label for="artist" class="form-label">Artist</label>
                <input type="text" id="artist" th:field="*{artist}" class="form-control" placeholder="Your artist">
                <div class="text-danger" th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></div>
            </div>

            <!-- Content -->
            <div class="mb-3">
                <label for="genre" class="form-label">Genre</label>
                <textarea id="genre" rows="6" th:field="*{genre}" class="form-control"
                          placeholder="Write your song genre..."></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></div>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
